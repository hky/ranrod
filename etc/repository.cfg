[mercurial]
create      = hg init %(path)s
add         = hg add %(path)s
delete      = hg remove -f %(path)s
commit      = hg commit -u "%(user)s" -m "%(message)s" %(path)s

[git]
create      = git init %(path)s
add         = git add %(path)s
delete      = git rm -f %(path)s
commit      = git commit --author "%(user)s" -m "%(message)s" %(path)s

[subversion]
create      = svnadmin create %(path)s
add         = svn add %(path)s
delele      = svn del %(path)s
commit      = svn commit -m "%(message)" %(path)s
