[template:mercurial]
check       = .hg
create      = hg init %(path)s
clone       = hg clone %(url)s %(path)s
file-add    = hg -R %(root)s add %(path)s
delete      = hg -R %(root)s remove -f %(path)s
commit      = hg -R %(root)s commit -u "%(user)s" -m "%(message)s" %(path)s

[template:git]
check       = .git
create      = git init %(path)s
clone       = git clone %(url)s %(path)s
file-add    = git --git-dir=%(root)s/.git --work-tree=%(root)s add %(path)s
file-commit = git --git-dir=%(root)s/.git --work-tree=%(root)s commit -m "%(message)s" %(path)s
delete      = git --git-dir=%(root)s/.git --work-tree=%(root)s rm -f %(path)s
commit      = git --git-dir=%(root)s/.git --work-tree=%(root)s commit -m "%(message)s" -a

[template:subversion]
check       = .svn
create      = svnadmin create %(path)s
clone       = svn checkout %(url)s %(path)s
file-add    = svn add %(path)s
delele      = svn del %(path)s
commit      = svn commit -m "%(message)" %(path)s
